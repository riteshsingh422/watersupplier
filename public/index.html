<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Insabhi-official website" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet" />
    <title>INSABHI - Official Website</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="/js/main.js"></script>

    <script>
      // Initialize WOW.js without affecting the loader
      new WOW({
        boxClass: 'wow',          // Class to trigger animations
        animateClass: 'animated', // Class to apply animations
        offset: 0,                // Animation trigger offset
        mobile: true,             // Enable animations on mobile
        live: true,               // Watch for DOM changes
        resetAnimation: true      // Reset animation after completion
      }).init();
      
      // Disable WOW.js animation for the loader
      document.querySelector("#loader").classList.remove("wow");
    </script>
  </body>
</html>
